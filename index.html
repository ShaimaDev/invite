<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invitation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- صفحة الدعوة العامة -->
  <div id="page1" class="page active">
    <img src="images/invite.jpg" alt="You are invited">
  </div>

  <!-- صفحة الصورة الخاصة لكل مدعو -->
  <div id="page2" class="page">
    <img id="personalImage" src="" alt="Your invite">
  </div>

  <!-- زر لتشغيل الصوت وبدء الانتقال -->
  <button id="startBtn" style="position:absolute;top:20px;left:20px;z-index:1000;">Start Invite</button>

  <!-- صوت الانتقال -->
  <audio id="transitionSound" src="images/transition.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
